<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prismjs Component</title>
</head>
<body>
<div id="app">
    <prismjs :code="`// webpack.config.js
const { VueLoaderPlugin } = require('vue-loader')

module.exports = {
  mode: 'development',
  module: {
    rules: [
      {
        test: /\\.vue$/,
        loader: 'vue-loader'
      },
      // это будет применяться к файлам \`.js\`
      // А ТАКЖЕ к секциям \`<script>\` внутри файлов \`.vue\`
      {
        test: /\\.js$/,
        loader: 'babel-loader'
      },
      // это будет применяться к файлам \`.css\`
      // А ТАКЖЕ к секциям \`<style>\` внутри файлов \`.vue\`
      {
        test: /\\.css$/,
        use: [
          'vue-style-loader',
          'css-loader'
        ]
      }
    ]
  },
  plugins: [
    // убедитесь что подключили плагин!
    new VueLoaderPlugin()
  ]
}`" language="javascript"></prismjs>
</div>
</body>
</html>
